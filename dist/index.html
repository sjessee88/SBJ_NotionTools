<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tomorrow Weather Widget</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script>
  (function(d, s, id) {
    if (d.getElementById(id)) {
      if (window.__TOMORROW__) {
        window.__TOMORROW__.renderWidget();
      }
      return;
    }
    const fjs = d.getElementsByTagName(s)[0];
    const js = d.createElement(s);
    js.id = id;
    js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";
    fjs.parentNode.insertBefore(js, fjs);
  })(document, 'script', 'tomorrow-sdk');
</script>

<div class="tomorrow" data-location-id="" data-language="EN" data-unit-system="IMPERIAL" data-skin="light" data-widget-type="upcoming" style="padding-bottom:22px;position:relative;">
  <a href="https://weather.tomorrow.io/" rel="nofollow noopener noreferrer" target="_blank" style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;">
    <img alt="Powered by Tomorrow.io" src="https://weather-website-client.tomorrow.io/img/powered-by.svg" width="250" height="18" />
  </a>
</div>
<!-- partial -->
  
</body>
</html>
